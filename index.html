<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="logo">
            <h1>Logo</h1>
        </div>
        <div id="hamburger" onclick="getCourse()">
            <h4>Select Course:</h4>
            <h4 onclick="foxSelected()" id="fox">Fox Hollow</h4>
            <h4 onclick="thanksSelected()" id="thanks">Thanksgiving Point</h4>
            <h4 onclick="spanishSelected()" id="spanish">Spanish Oaks</h4>
        </div>
    </div>
    <div id="play">
        <h1 id="golfTitle">Golf Score Card</h1>
    </div>
    <div class="addNewPlayer">
        <button id="addPlayer" onclick="newPlayer()">+ Player</button>
    </div>
    <div id="playerList">
        <div class="container" id="container">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" id="title">HOLE</th>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">3</th>
                    <th scope="col">4</th>
                    <th scope="col">5</th>
                    <th scope="col">6</th>
                    <th scope="col">7</th>
                    <th scope="col">8</th>
                    <th scope="col">9</th>
                    <th scope="col" id="totals">OUT</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" id="title">Yardage</th>
                    <td class="yard"></td>
                    <td class="yard"></td>
                    <td class="yard"></td>
                    <td class="yard"></td>
                    <td class="yard"></td>
                    <td class="yard"></td>
                    <td class="yard"></td>
                    <td class="yard"></td>
                    <td class="yard"></td>
                    <td id="yardTotal"></td>
                </tr>
                <tr>
                    <th scope="row" id="title">Par</th>
                    <td class="par"></td>
                    <td class="par"></td>
                    <td class="par"></td>
                    <td class="par"></td>
                    <td class="par"></td>
                    <td class="par"></td>
                    <td class="par"></td>
                    <td class="par"></td>
                    <td class="par"></td>
                    <td id="parTotal"></td>
                </tr>
                <tr>
                    <th scope="row" id="title">Handicap</th>
                    <td class="handicap"></td>
                    <td class="handicap"></td>
                    <td class="handicap"></td>
                    <td class="handicap"></td>
                    <td class="handicap"></td>
                    <td class="handicap"></td>
                    <td class="handicap"></td>
                    <td class="handicap"></td>
                    <td class="handicap"></td>
                    <td id="handicapTotal"></td>
                </tr>
                </tbody>
            </table>   
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col" id="title">PLAYER</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col" id="totals">SCORE</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" id="playerName" onclick="getName()">Enter Name...</th>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    <td id="totals">SUBMIT</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
